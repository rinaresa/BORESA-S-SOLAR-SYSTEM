<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM.41.008.177.23</title>
    <script src="script/aframe.min.js"></script>
</head>
<body>
    <a-scene loading-screen="dotsColor: red; backgroundColor: black">
        <a-assets>
            <img src="texture/2k_earth_daymap.jpg" alt="" id="earth">
            <img src="texture/2k_earth_normal_map.tif" alt="" id="earth1">
            <img src="texture/2k_jupiter.jpg" id="jupiter" alt="">
            <img src="texture/2k_mars.jpg" id="mars" alt="">
            <img src="texture/2k_stars.jpg" alt="" id="sky">
            <img src="texture/2k_stars_milky_way.jpg" alt="" id="stars">
            <img src="texture/2k_mercury.jpg" id="mercury" alt="">
            <img src="texture/2k_moon.jpg" id="moon" alt="">
            <img src="texture/2k_neptune.jpg" id="neptune" alt="">
            <img src="texture/2k_saturn.jpg" id="saturn" alt="">
            <img src="texture/2k_saturn_ring_alpha.png" id="saturn-ring" alt="">
            <img src="texture/2k_sun.jpg" id="sun" alt="">
            <img src="texture/2k_uranus.jpg" id="uranus" alt="">
            <img src="texture/2k_venus_atmosphere.jpg" id="venus" alt="">
            <img src="texture/2k_venus_surface.jpg" id="venus-s" alt="">
        </a-assets>

        <!-- Sky -->
        <a-entity>
            <a-sky material="src:#stars; normal-map:#sky" radius="3000"></a-sky>
        </a-entity>
        
        <!-- Camera positioned to provide a good view of the solar system -->
        <a-entity camera look-controls wasd-controls="acceleration:5000" fly="true" position="0 15 160"></a-entity>

        <!-- Sun - centered and enlarged -->
        <a-sphere position="0 0 0" radius="30" animation="property: rotation; to: 0 360 0; dur: 22224; loop: true; easing: linear;" material="src: #sun; shader: flat; emissive: #FFF; emissiveIntensity: 0.5">
            <!-- Orbit rings with better visibility -->
            <!-- Mercury orbit -->
            <a-ring material="shader: flat; opacity: 0.7; color: #888888;" segments-theta="128" radius-inner="50" radius-outer="50.5" side="double" rotation="90 0 0"></a-ring>
            <!-- Venus orbit -->
            <a-ring material="shader: flat; opacity: 0.7; color: #888888;" segments-theta="128" radius-inner="70" radius-outer="70.5" side="double" rotation="90 0 0"></a-ring>
            <!-- Earth orbit -->
            <a-ring material="shader: flat; opacity: 0.7; color: #888888;" segments-theta="128" radius-inner="95" radius-outer="95.5" side="double" rotation="90 0 0"></a-ring>
            <!-- Mars orbit -->
            <a-ring material="shader: flat; opacity: 0.7; color: #888888;" segments-theta="128" radius-inner="120" radius-outer="120.5" side="double" rotation="90 0 0"></a-ring>
            <!-- Jupiter orbit -->
            <a-ring material="shader: flat; opacity: 0.7; color: #888888;" segments-theta="128" radius-inner="180" radius-outer="180.5" side="double" rotation="90 0 0"></a-ring>
            <!-- Saturn orbit -->
            <a-ring material="shader: flat; opacity: 0.7; color: #888888;" segments-theta="128" radius-inner="230" radius-outer="230.5" side="double" rotation="90 0 0"></a-ring>
            <!-- Uranus orbit -->
            <a-ring material="shader: flat; opacity: 0.7; color: #888888;" segments-theta="128" radius-inner="280" radius-outer="280.5" side="double" rotation="90 0 0"></a-ring>
            <!-- Neptune orbit -->
            <a-ring material="shader: flat; opacity: 0.7; color: #888888;" segments-theta="128" radius-inner="330" radius-outer="330.5" side="double" rotation="90 0 0"></a-ring>
        </a-sphere>

        <!-- Mercury - faster orbital speed -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 88000; fill: forwards; easing: linear; loop: true;">
            <a-sphere position="50 4 0" radius="2.5" src="#mercury" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 58650; loop: true; easing: linear;">
            </a-sphere>
        </a-entity>

        <!-- Venus -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 225000; fill: forwards; easing: linear; loop: true;">
            <a-sphere position="70 4 0" radius="4" src="#venus" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 243000; loop: true; easing: linear;">
            </a-sphere>
        </a-entity>

        <!-- Earth with Moon -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 365000; fill: forwards; easing: linear; loop: true;">
            <a-sphere position="95 4 0" radius="4.2" src="#earth" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 24000; loop: true; easing: linear;">
                <!-- Moon orbit -->
                <a-ring material="shader: flat; opacity: 0.5; color: white;" segments-theta="64" radius-inner="8" radius-outer="8.1" side="double" rotation="90 0 0"></a-ring>
                <!-- Moon -->
                <a-entity animation="property: rotation; to: 0 360 0; dur: 27000; loop: true; easing: linear;">
                    <a-sphere position="8 0 0" radius="1.1" src="#moon" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 27000; loop: true; easing: linear;">
                    </a-sphere>
                </a-entity>
            </a-sphere>
        </a-entity>

        <!-- Mars -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 687000; fill: forwards; easing: linear; loop: true;">
            <a-sphere position="120 4 0" radius="3" src="#mars" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 24700; loop: true; easing: linear;">
            </a-sphere>
        </a-entity>

        <!-- Jupiter -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 4332000; fill: forwards; easing: linear; loop: true;">
            <a-sphere position="180 11 0" radius="12" src="#jupiter" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 9800; loop: true; easing: linear;">
            </a-sphere>
        </a-entity>

        <!-- Saturn with rings -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 10759000; fill: forwards; easing: linear; loop: true;">
            <a-sphere position="230 11 0" radius="10" src="#saturn" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 10800; loop: true; easing: linear;">
                <a-ring material="src: #saturn-ring; shader: flat; repeat:10 10; opacity: 1;" segments-theta="128" radius-inner="15" radius-outer="25" side="double" rotation="90 20 0"></a-ring>
            </a-sphere>
        </a-entity>

        <!-- Uranus -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 30688000; fill: forwards; easing: linear; loop: true;">
            <a-sphere position="280 8 0" radius="7" src="#uranus" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 17200; loop: true; easing: linear;">
            </a-sphere>
        </a-entity>

        <!-- Neptune -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 60195000; fill: forwards; easing: linear; loop: true;">
            <a-sphere position="330 8 0" radius="7" src="#neptune" animation="property: rotation; to: 0 360 0; fill: backwards; dur: 16200; loop: true; easing: linear;">
            </a-sphere>
        </a-entity>
    </a-scene>
</body>
</html>
